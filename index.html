<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/default.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
   <script src="script.js" defer></script>
    <title>Sign-Up Form</title>
</head>

<body>
    <div class="background-side">
        <div class="logo">
            <img src="./imgs/logo.png" alt="logo" width="150px" height="150px">
            <h1>Company</h1>
        </div>
    </div>
    <div class="form-side">
        <div class="message">
            <p>This is not a real online service! You know 
you need something like this in 
your life to help you realize your 
deepest dreams.</p>
            <p>You <em>know</em> you want to.</p>
        </div>
        
            
            <form action="example.com/path" method="post">
                <div class="form container">
                    <p class="form-title">Let's do this!</p>
                    <fieldset class="form-field">
                        <div class="input">
                            <label for="fname">FIRST NAME</label>
                            <input type="text" id="fname">
                        </div>
                        <div class="input">
                            <label for="lname">LAST NAME</label>
                            <input type="text" id="lname">
                        </div>
                        <div class="input">
                            <label for="email">EMAIL</label>
                            <input type="text" id="email">
                        </div>
                        <div class="input">
                            <label for="pnum">PHONE NUMBER</label>
                            <input type="text" id="pnum">
                        </div>
                        <div class="input">
                            <label for="pwd">PASSWORD</label>
                            <input type="text" id="pwd">
                        </div>
                        <div class="input">
                            <label for="cpwd">CONFIRM PASSWORD</label>
                            <input type="text" id="cpwd">
                        </div>
                    </fieldset>
                </div>
            </form>
        
        <div class="login">
            <button type="submit" id="submit">Create Account</button>
            <h1>Already have an account? <a>Log in</a></h1>
        </div>
    </div>
    </div>
</body>

</html>
